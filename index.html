<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./main.js"></script>
</head>

<body>

  <header class="header-style">
    <span class="header-style-text"> Newsreader
    </span>
  </header>

  <form class="form-box" id="query-news">
    <div class="form-box-text"> Search for news from around the world here; </div>

    </div>
  </p>

  <main class="news-outputs">
    <section class="news-cards" id="result">

    </section>

  </main>


</body>

</html>
